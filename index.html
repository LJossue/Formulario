<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario Nomina</title>
</head>
<body>
    <form>
        <h1>Nomina</h1>
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname" required autofocus placeholder="Ingrese su nombre"  pattern="[a-zA-Z ]{2,30}"><br>
        <label for="lname">Apellido:</label><br>
        <input type="text" id="lname" name="lname" required placeholder="Ingrese su apellido"  pattern="[a-zA-Z ]{2,30}">
        <br>
        <p>Seleccione el tipo de documento</p>
        <input type="radio" id="TI" name="document" value="TI" required>
        <label for="TI"> Tarjeta de Identidad</label><br>
        <input type="radio" id="CC" name="document" value="CC"required>
        <label for="CC"> Cedula de Ciudadania</label><br> 
        <input type="radio" id="CE" name="document" value="CE"required>
        <label for="CE"> Cedula de Extranjer√≠a</label><br> <br>
        <label for="document">Numero de documento:</label><br>
        <input type="text" id="document" name="document" required placeholder="Ingrese el numero de documento" pattern="[0-9]{10}"><br> <br>
        <label for="salary">Salario:</label><br>
        <input type="text" id="salary" name="salary" required placeholder="Ingrese el monto del salario" pattern="[0-9]{2,30}"><br> <br>
        <input type="submit" value="Enviar" class="Boton">
        <br><br>

    </form>
</body>
</html>
